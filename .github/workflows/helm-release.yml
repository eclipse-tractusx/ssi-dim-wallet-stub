name: Release - Helm Charts

on:
  push:
    paths:
      - 'charts/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    if: github.repository_owner == 'eclipse-tractusx' # prevent running on forks
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-pull OCI dependencies
        run: |
          export HELM_EXPERIMENTAL_OCI=1

          chart="charts/ssi-dim-wallet-stub/Chart.yaml"

          oci_block=$(awk '
            /- name:/ {current=""}
            /repository: oci:\/\// {current=1}
            current {print}
          ' "$chart")

          repo=$(echo "$oci_block"   | grep "repository:" | awk '{print $2}')
          alias=$(echo "$oci_block"  | grep "alias:"      | awk '{print $2}')
          version=$(echo "$oci_block"| grep "version:"    | awk '{print $2}')

          if [[ -n "$repo" ]]; then
            echo "Found OCI dependency: $alias $version from $repo"

            mkdir -p charts/ssi-dim-wallet-stub/charts

            helm pull "$repo/$alias" \
              --version "$version" \
              --untar \
              --untardir charts/ssi-dim-wallet-stub/charts
          else
            echo "No OCI dependencies found."
          fi

      - name: Update helm SSI-DIM-WALLET-STUB-DATABASE dependencies
        run: |
          cd charts/ssi-dim-wallet-stub
          helm repo add tractusx-dev https://eclipse-tractusx.github.io/charts/dev
          helm dependency update

      - name: Update helm SSI-DIM-WALLET-STUB-MEMORY dependencies
        run: |
          cd charts/ssi-dim-wallet-stub-memory
          helm repo add tractusx-dev https://eclipse-tractusx.github.io/charts/dev
          helm dependency update

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.1
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
